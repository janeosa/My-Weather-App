<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />

      <div>
        <h1>London</h1>
        <p>
          Monday 19:47, clear sky
          <br />
          Humidity: 83%, Wind: 1.54km/h
        </p>
      </div>
      <div>⛅️ 12°C</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/janeosa" target="_blank">Jane Ighodaro</a>, is
      open sourced on

        >Github</a
      >
      and hosted on
      <a href="https://my-weather-app-by-jane-osa.netlify.app" target="_blank"

      >
