<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">ยฐC</div>
          </div>
        </div>
       <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>24ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">18ยบ</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>24ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">18ยบ</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>24ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">18ยบ</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>24ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">18ยบ</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>

              <div class="weather-forecast-temperature">
                <strong>24ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">18ยบ</div>
            </div>
          </div>
        </div>

      </main>
      <footer>
        This project was coded by

    <script src="src/index.js"></script>
